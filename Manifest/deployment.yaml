apiVersion: apps/v1
kind: Deployment
metadata:
  name: mycontainer
  labels:
    app: mycontainer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mycontainer
  template:
    metadata:
      labels:
        app: mycontainer
    spec:
      containers:
        - name: mycontainer
          image: http://35.172.228.53:8081/repository/docker-private/mysecond:latest
          imagePullPolicy: Always
          ports:
            - name: mycontainer
              protocol: TCP
              containerPort: 8086
      imagePullSecrets:
      - name: evoke4
       
